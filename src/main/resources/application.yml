spring:
  thymeleaf:
  prefix: classpath:/templates/
  suffix: .html
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 1
            client-secret: GO
            scope:
              - email
              - profile
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # 주석 처리하여 주석 처리된 상태로 둠
        format_sql: true
        default_batch_fetch_size: 10

